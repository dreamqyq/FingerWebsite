<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>login</title>
  <link rel="stylesheet" href="css/enroll.css">
  <link rel="stylesheet" href="css/reset.css">
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/enroll.js"></script>
</head>

<body>
  <a href="./index.html">
    <img class="icon" src="images/Finger_icon.png">
  </a>
  <div class="mid">
    <div class="register">
      <a href="#"><span class="one">登录</span></a>
      <a href="#"><span class="two">注册</span></a>
    </div>
    <div></div>
    <div class="swrap">
      <div class="hd">
        <div class="content enroll">
          <div class="include">
            <div class="left">
              <ul class="left_re">
                <li><input placeholder="手机号/邮箱"></li>
                <li><input placeholder="密码"></li>
              </ul>
              <div class="button_login">
                <span>登录</span>
              </div>
              <div class="forget">
                <a href="#">找回账号</a>
                <a href="#">忘记密码?|</a>
              </div>
            </div>
            <div class="middle">
            </div>
            <div class="right">
              <ul>
                <li><img src="images/QQ_login.png"></li>
                <li><img src="images/weixin_login.png"></li>
                <li><img src="images/weibo_login.png"></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="content login">
          <div class="include">
            <div class="left">
              <ul class="left_re">
                <li><input placeholder="手机号/常用邮箱"></li>
                <li><input placeholder="密码"></li>
              </ul>
              <div class="button_login">
                <span>注册</span>
              </div>

            </div>
            <div class="middle">
            </div>
            <div class="right">
              <ul>
                <li><img src="images/QQ_enroll.png"></li>
                <li><img src="images/weixin_enroll.png"></li>
                <li><img src="images/weibo_enroll.png"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
